{% extends 'modelo.html' %}

{% block titulo %}
<title> Tela de cadastro </title>
{% endblock %}

{% block conteudo %}
<<div class="container">
    <h3>Entre com seus dados para cadastro:</h3>

 <form action="" method="post">
     {% csrf_token %}
     {{ form.as_p }}

        <a class="btn btn-primary" href="/login" role="button">Pagina de login</a>
    </div>
 </form>
</div>

{% endblock %}
