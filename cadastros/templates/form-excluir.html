{% extends 'modelo.html' %}

{% block titulo %}
<title> Tela de cadastro </title>
{% endblock %}

{% block conteudo %}
<<div class="container">
    <h3>Excluir registro:</h3>

 <form action="" method="post">
     <p>
         Deseja excluir o registro:    <b> {{ object }}</b>?
     </p>
     {% csrf_token %}
     {{ form.as_p }}
    <div class="bottons">
        <button type="submit" class="btn btn-danger">Excluir</button>
    </div>
 </form>
</div>

{% endblock %}
